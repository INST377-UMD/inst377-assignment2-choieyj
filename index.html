  <script>
    if (annyang) {
      const commands = {
        'hello': () => alert('Hello World'),
        'change the color to *color': color => document.body.style.background = color,
        'navigate to *page': page => location.href = `${page.toLowerCase()}.html`
      };
      annyang.addCommands(commands);
    }
  </script>
